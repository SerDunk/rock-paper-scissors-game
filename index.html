<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">Rock Paper Scissors</div>
    <div class="body">

        <div class="user">
            <div class="userscore">0</div>
            <div class="usersc">User Score</div>
        </div>

        <div class="output"></div>

        <div class="computer">
            <div class="compscore">0</div>
            <div class="compsc">Computer Score</div>
        </div>
    </div>
    <div class="buttons">
        <div class="rock">
            <button>
            <img class="rock1" src="image/hand-back-fist-solid.svg">
            </button>
        </div>
        <div class="paper">
            <button>
            <img class="paper1" src="image/toilet-paper-solid.svg">
            </button>
        </div>
        <div class="scissor">
            <button>
            <img class="scissor1" src="image/scissors-solid.svg">
            </button>
        </div>
    
    </div>
</body>
</html>
